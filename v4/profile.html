<head id="www-sitename-com" data-template-set="html5-reset">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>New Hong Kong Restaurant</title>
    
    <meta name="title" content="">
    <meta name="description" content="">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/font.css">
    <script src="assets/js/modernizr-1.7.min.js"></script>
    <script src="assets/js/jquery-1.5.1.min.js"></script>
    <script src="assets/js/membership.js"></script>
	<script src="assets/js/profile.js"></script>
 	

</head>
<body>

	<div id="main_wrapper">
        
        <div class="header">
        	<h1>Profile</h1>
            <a href="" class="close"></a>
        </div>
        
        <div class="promo">
   	    <img src="assets/img/promo.png" width="480" height="212">
        </div>
        
  		<div class="container">
        <div class="edit"><a href="" class="link" id="edit_profile">Edit Profile</a></div>
        	<table>
            
            	<input type="hidden" id="uid" rel="uid" value="" />
            	<tr>
                <td width="118"><strong>Member Since:</strong></td>
                <td width="120"><span rel="date_join"></span></td>
                <td width="118"><strong>Expired Date:</strong></td>
                <td width="120"><span rel="expiry_date"></span>&nbsp;<a href="" class="link" id="renew">Renew</a></td>
                </tr>
                
                <tr>
                <td><strong>Username:</strong></td>
                <td><span rel="username"></span></td>
                <td><strong>Member Card No.:</strong></td>
                <td><span rel="id"></span></td>
                </tr>
                
                <tr>
                <td><strong>Full Name:</strong></td>
                <td><span rel="full_name"></span></td>
                <td><strong>Gender:</strong></td>
                <td><span rel="gender"></span></td>
                </tr>
                
                <tr>
                <td><strong>Email:</strong></td>
                <td><span rel="email"></span></td>
                <td><strong>Contact No.:</strong></td>
                <td><span rel="contact_no"></span></td>
                </tr>
                
                <tr>
                <td><strong>Mobile 1 No.:</strong></td>
                <td><span rel="mobile_no_1"></span></td>
                <td><strong>Mobile 2 No.:</strong></td>
                <td><span rel="mobile_no_2"></span></td>
                </tr>
                
                <tr>
                <td><strong>Nationality:</strong></td>
                <td><span rel="nationality"></span></td>
                <td><strong>Password:</strong></td>
                <td><a href="" class="link" id="pwd_update">Change Password</a></td>
                </tr>
                
                <tr>
                <td><strong>Address 1:</strong></td>
                <td colspan="2"><span rel="address"></span></td>
				<td></td>
                </tr>
                
                <tr>
                <td><strong>Mailing Address:</strong></td>
                <td colspan="2"><span rel="mailing_add"></span></td>
				<td></td>
                </tr>
                
            </table>
            <div class="row">&nbsp;</div>
        </div>
        
	</div>
	<!-- eol:wrapper -->
    

</body>
</html>
