<head id="www-sitename-com" data-template-set="html5-reset">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>New Hong Kong Restaurant</title>
    
    <meta name="title" content="">
    <meta name="description" content="">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/font.css">

	<script src="assets/js/edit_profile.js"></script>
 	

</head>
<body>

	<div id="main_wrapper">
        
        <div class="header">
        	<h1>Edit Profile</h1>
            <a href="" class="close"></a>
        </div>
        
        <!--
        <div class="promo">
   	    <img src="assets/img/promo.png" width="480" height="212">
        </div>
        -->
        
  		<div class="container">
       	 	<form id="profile_update_form" action="" method="post">
        	<table class="profile">
            	
            	<input type="hidden" id="uid" rel="uid" value="" />
       
                
                <tr>
                <td width="118"><strong>Username:</strong></td>
                <td width="120"><span rel="username"></span></td>
                <td width="118"><strong>Nationality:</strong></td>
                <td width="120"><input type="text" id="nationality" name="nationality" rel="nationality"  value="" /></td>
                </tr>
                
                <tr>
                <td><strong>Full Name:</strong></td>
                <td><input type="text" id="full_name" name="full_name" rel="full_name"  value="" /></td>
                <td><strong>Gender:</strong></td>
                <td><input type="text" id="gender" name="gender" rel="gender"  value="" /></td>
                </tr>
                
                <tr>
                <td><strong>Email:</strong></td>
                <td><input type="text" id="email" name="email" rel="email"  value="" /></td>
                <td><strong>Contact No.:</strong></td>
                <td><input type="text" id="contact_no" name="contact_no" rel="contact_no"  value="" /></td>
                </tr>
                
                <tr>
                <td><strong>Mobile 1 No.:</strong></td>
                <td><input type="text" id="mobile_no_1" name="mobile_no_1" rel="mobile_no_1"  value="" /></td>
                <td><strong>Mobile 2 No.:</strong></td>
                <td><input type="text" id="mobile_no_2" name="mobile_no_2" rel="mobile_no_2"  value="" /></td>
                </tr>
               
                
                <tr>
                <td><strong>Address 1:</strong></td>
                <td colspan="3"><textarea id="address" name="address" rel="address"></textarea></td>
                </tr>
                
                <tr>
                <td><strong>Mailing Address:</strong></td>
                <td colspan="3"><textarea id="mailing_add" name="mailing_add" rel="mailing_add"></textarea></td>
                </tr>
                
            </table>
            <div class="row" style="margin:10px 0 15px 0;">
            <input type="submit" id="profile_update_btn" name="profile_update_btn" value="Update"/>
            </div>
            </form>
        </div>
        
	</div>
	<!-- eol:wrapper -->
    

</body>
</html>
